<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Demo Index</title>
  <link rel="stylesheet"
        href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <h1>Demo Page</h1>

    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Lot</th>
              <th>Test Date</th>
              <th>Die Number</th>
              <th>Pass Number</th>
              <th>Yield</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <div id="test"></div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous">
  </script>
  <script>
      /*<![CDATA[*/
    function fillTable(tbody, headers, datas) {
      for (var i = 0; i < datas.length; i++) {
          var data = datas[i];
          var tr = document.createElement("tr");
          tbody.appendChild(tr);
          for (var j = 0; j < headers.length; j++) {
              var td = document.createElement("td");
              tr.appendChild(td);
              td.innerHTML = data[headers[j]];
          }
      }
    };
    $(document).ready(function() {
       var url = window.location.href;
       console.log(url);
       var query = url + "getData";
       $.get(query, function(result) {
           console.log(result);
           var myNode = document.getElementById("table-body");
           while (myNode.firstChild) {
               myNode.removeChild(myNode.firstChild);
           }
           var headers = new Array("lotName", "testTime", "dieNum", "passCnt", "yield");
           fillTable(myNode, headers, result);
       });
    });
      /*]]>*/
  </script>
</body>
</html>
